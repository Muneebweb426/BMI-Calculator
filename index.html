<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="cantainer">
        <h1>BMI-Calculater</h1>
        <form>
            <p> <label for="">Height in CM</label> <input type="text" id="height"> </p>
            <p> <label for="">Weight in KG</label> <input type="text" id="weight"></p>
            <button> Calculate </button>
            <div id="result"></div>
            <h3>BMI weight guide </h3>
            <div class="weig-guid">

                <p> Under Weight : Less then 12.9</p>
                <p> Under Height : Less then 12.9</p>
                <p> Overweight : Less then 12.9</p>
            </div>
        </form>
    </div>
</body>
<script src="intract-result.js"></script>

</html>
